<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>SmartTrader AI — Radar de Mercado Inteligente</title>
  <meta name="description" content="SmartTrader AI — painel de monitoramento de ações com IA e alertas em tempo quase real (protótipo).">
  <link rel="icon" href="/assets/logo.svg">
  <link rel="stylesheet" href="/assets/styles.css">
</head>
<body>
  <header class="topbar">
    <div class="brand">
      <img src="/assets/logo.svg" alt="SmartTrader AI" width="22" height="22">
      <span>SmartTrader AI</span>
    </div>
    <div class="clock" id="clock" aria-live="polite">UTC — --:--:--</div>
  </header>

  <main class="layout">
    <!-- Lista / busca -->
    <aside class="left" aria-label="Ativos">
      <input id="q" class="search" placeholder="Buscar (ex.: TSLA, AAPL, VALE3)" />
      <div id="list" class="list"></div>
    </aside>

    <!-- Centro / gráfico -->
    <section class="center" aria-label="Detalhes do ativo">
      <div class="row">
        <div style="flex:1">
          <div class="title-row">
            <h1 id="sym">TSLA</h1>

            <!-- Barra de timeframes e zoom (usada pelo app.js) -->
            <div id="tfbar" class="tfbar" role="group" aria-label="Timeframes e zoom">
              <div class="group" aria-label="Timeframes">
                <button class="tf" data-tf="1m"  type="button">1m</button>
                <button class="tf" data-tf="1h"  type="button">1h</button>
                <button class="tf" data-tf="5h"  type="button">5h</button>
                <button class="tf" data-tf="12h" type="button">12h</button>
                <button class="tf" data-tf="24h" type="button">24h</button>
                <button class="tf" data-tf="1w"  type="button">1w</button>
                <button class="tf" data-tf="1mo" type="button">1mo</button>
                <button class="tf" data-tf="2mo" type="button">2mo</button>
                <button class="tf" data-tf="3mo" type="button">3mo</button>
                <button class="tf" data-tf="ytd" type="button">YTD</button>
              </div>

              <div class="group zoom" aria-label="Controles de zoom">
                <button id="zoomOut"  class="tf" type="button" title="Diminuir zoom">−</button>
                <button id="resetZoom" class="tf reset" type="button" title="Resetar zoom">Reset</button>
                <button id="zoomIn"   class="tf" type="button" title="Aumentar zoom">+</button>
              </div>
            </div>
          </div>

          <div class="row" aria-live="polite">
            <div class="price" id="price">$ —</div>
            <div id="chg" class="pill">—</div>
          </div>
        </div>

        <div class="row buttons">
          <button class="btn" id="buyBtn"  type="button">Comprar</button>
          <button class="btn sell" id="sellBtn" type="button">Vender</button>
          <button class="btn alert" id="alertBtn" type="button">Criar alerta</button>
        </div>
      </div>

      <canvas id="chart" height="260" aria-label="Gráfico de preço" role="img"></canvas>
      <p class="caption">Atualização automática a cada 6 s.</p>
    </section>

    <!-- Coluna direita -->
    <aside class="right" aria-label="Alertas e posições">
      <section class="panel" aria-labelledby="news-title">
        <h3 id="news-title">Alertas & Notícias</h3>
        <div id="news" class="news">
          <div class="news-item">
            <div><strong>Bem-vindo</strong> ao SmartTrader AI (protótipo).</div>
            <div class="muted small">Crie um alerta para ver como aparece aqui.</div>
          </div>
        </div>
      </section>

      <section class="panel" aria-labelledby="pos-title">
        <h3 id="pos-title">Posições (paper)</h3>
        <table class="pos-table" id="pos">
          <thead>
            <tr><th>Símbolo</th><th>Qtde</th><th>PM</th><th>P/L</th></tr>
          </thead>
          <tbody></tbody>
        </table>
      </section>
    </aside>
  </main>

  <footer class="footer">© 2025 SmartTrader AI — página estática de demonstração</footer>

  <!-- Modal de ordem -->
  <div class="modal" id="orderModal" aria-hidden="true">
    <div class="sheet" role="dialog" aria-modal="true" aria-labelledby="orderTitle">
      <div class="sheet-head">
        <h3 id="orderTitle">Comprar</h3>
        <button class="x" id="closeOrder" aria-label="Fechar">✕</button>
      </div>
      <div class="grid2">
        <label>Símbolo
          <input id="mSym" value="TSLA" />
        </label>
        <label>Tipo
          <select id="mSide">
            <option value="buy">Compra</option>
            <option value="sell">Venda</option>
          </select>
        </label>
        <label>Quantidade
          <input id="mQty" type="number" value="10" min="1" />
        </label>
        <label>Preço (market simulado)
          <input id="mPx" type="number" step="0.01" value="0" disabled />
        </label>
      </div>
      <div class="end">
        <button class="pill" id="cancelOrder" type="button">Cancelar</button>
        <button class="btn"  id="confirmOrder" type="button">Confirmar</button>
      </div>
    </div>
  </div>

  <!-- Modal de alerta -->
  <div class="modal" id="alertModal" aria-hidden="true">
    <div class="sheet" role="dialog" aria-modal="true" aria-labelledby="alertTitle">
      <div class="sheet-head">
        <h3 id="alertTitle">Criar alerta</h3>
        <button class="x" id="closeAlert" aria-label="Fechar">✕</button>
      </div>
      <div class="grid2">
        <label>Símbolo
          <input id="aSym" value="TSLA" />
        </label>
        <label>Condição
          <select id="aCond">
            <option value="above">Preço acima de</option>
            <option value="below">Preço abaixo de</option>
            <option value="changeUp">% mudança ≥</option>
            <option value="changeDown">% mudança ≤</option>
          </select>
        </label>
        <label>Valor
          <input id="aVal" type="number" step="0.01" value="500" />
        </label>
      </div>
      <div class="end">
        <button class="pill" id="cancelAlert" type="button">Cancelar</button>
        <button class="btn alert" id="confirmAlert" type="button">Salvar alerta</button>
      </div>
    </div>
  </div>

  <!-- Script principal -->
  <script src="/assets/app.js" defer></script>
</body>
</html>
